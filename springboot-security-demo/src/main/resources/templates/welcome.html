<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div sec:authorize="!isAuthenticated()"><a th:href="@{/userlogin}">Login</a></div>
    <div sec:authorize="isAuthenticated()" >
        <div>
            <h2>Hello <span sec:authentication="name"></span>, Your rule has <span sec:authentication="principal.authorities"></span></h2>
        </div>
        <a th:href="@{/logout}">Logout</a>
    </div>
    <hr />

    <div sec:authorize="hasAnyRole('RULE1')">
        <h3>Level 1</h3>
        <ul>
            <li><a th:href="@{/level1/1}">1 - 1</a></li>
            <li><a th:href="@{/level1/2}">1 - 2</a></li>
            <li><a th:href="@{/level1/3}">1 - 3</a></li>
        </ul>
    </div>

    <div sec:authorize="hasAnyRole('RULE2')">
        <h3>Level 2</h3>
        <ul>
            <li><a th:href="@{/level2/1}">2 - 1</a></li>
            <li><a th:href="@{/level2/2}">2 - 2</a></li>
            <li><a th:href="@{/level2/3}">2 - 3</a></li>
        </ul>
    </div>

    <div sec:authorize="hasAnyRole('RULE3')">
        <h3>Level 3</h3>
        <ul>
            <li><a th:href="@{/level3/1}">3 - 1</a></li>
            <li><a th:href="@{/level3/2}">3 - 2</a></li>
            <li><a th:href="@{/level3/3}">3 - 3</a></li>
        </ul>
    </div>

</body>
</html>
